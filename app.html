<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./app.css"></link>
        <title>A Weather Forecasting Application</title>
    </head>
    <body>
        <div class="header">Check Weather For The Day!</div>
            <div class="operation">
                <input type="text" id ='city_input' placeholder="Enter city name"/>
                <button id='but-city' >Search</button>
                <button id='but-here' >Weather Here</button>
            </div>
            <div class="weather-card">
                <div class="graphics">
                    <div class="emoji"></div>
                    <div class="mood">Dry</div>
                </div>   
                <div class="temp-info">
                    <div class="city-name"></div>
                    <div class="Temp">29.08</div>
                </div>         
            </div>
        
        <script src="app.js"></script>
    </body>
</html>
